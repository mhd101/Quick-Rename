<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Rename</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <div class="card-header">
            <h2 class="card-title">Quick Rename</h2>
        </div>
        <div class="card-subwrapper">

            <div class="card-content">
                <div class="input-group">
                    <label for="original-filename">Original Filename:</label>
                    <p id="original-filename"></p>
                </div>
                <div class="input-group">
                    <label for="new-filename">New FileName:</label>
                    <input type="text" id="new-filename" placeholder="Enter filename with Extension" />
                </div>
            </div>

            <div class="card-footer">
                <button type="submit" id="resume-download">Download!!</button>
                <button type="button" id="skip-rename">Skip Renaming</button>
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
